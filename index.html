    <div class="background">
      <div class="container">
        <header><h1>Calculator</h1></header>

        <div class="tool_container">
          <nav class="nav">
            <div class="nav__drop"></div>
            <h2>Standard</h2>
          </nav>
          <aside class="history">
            <div class="history_title"><h3>History</h3></div>
            <div class="history_list__container">
              <ul class="history_list">
                <!--
                <il class="history_item"

                  <div class="history__item--result">10</div></il

                -->
              </ul>
            </div>
            <div class="history_bottom">
              <button class="history_btn--clear">
                <img
                  src="src/img/trash-can-50-gray.svg"
                  alt="A trash Can icon, click to clear history"
                  class="trash__svg svg__gray"
                />
                <img
                  src="src/img/trash-can-50-white.svg"
                  alt="A trash Can icon, click to clear history"
                  class="trash__svg svg__white hidden"
                />
              </button>
            </div>
          </aside>

          <main class="standard_container">
            <div class="calc_display_container">
              <div class="calc_display_expression"></div>
              <div class="calc_display_result">0</div>
            </div>
            <div class="btn_container">
              <div class="cmd_pad">
                <button class="btn pad" value="clear">C</button>
                <button class="btn pad" value="back">Back</button>
              </div>
              <div class="number_pad">
                <button class="btn number" value="7">7</button>
                <button class="btn number" value="8">8</button>
                <button class="btn number" value="9">9</button>
                <button class="btn number" value="4">4</button>
                <button class="btn number" value="5">5</button>
                <button class="btn number" value="6">6</button>
                <button class="btn number" value="1">1</button>
                <button class="btn number" value="2">2</button>
                <button class="btn number" value="3">3</button>
                <button class="btn number" value="0">0</button>
                <button class="btn number" value=".">.</button>
              </div>
